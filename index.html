<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    </meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </meta>
    <title>Roman Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    </link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;600;700;800;900&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    </link>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body
    class="p-[2em] w-[100vw] h-[100vh] bg-[#273036] text-[#f2f2f2] flex flex-col justify-center items-center gap-[1em]">

    <h1 class="w-[100%] text-center text-[2em]">Roman Number Converter</h1>

    <form onsubmit="roman(event)" class="w-[100%] flex flex-col justify-center items-center gap-[1em]">

        <input type="number" id="input" class="w-[100%] text-[#212121] border-0 rounded-[5px] p-[1em]" step="1"
            placeholder="Enter A Number..." />
        <button type="submit"
            class="w-[100%] text-[1.3em] text-[#212121] bg-[#fff] border-0 rounded-[5px] p-[0.5em]">Convert</button>

    </form>

    <div
        class="border-b-[#fff] border-b-[2px] flex justify-between items-center w-[100%] text-[1.3em] text-[#212121] bg-[#273036] border-0 p-[0.5em]">
        <input readonly id="result" class="bg-[#273036] w-[100%] text-[0.8em]" placeholder="Output Will Show Here..." />
        <p id="copy" class="bi bi-clipboard text-[#fff]" onclick="copy(event)"></p>
    </div>

    <!-- javascript -->
    <script src="./main.js"></script>
</body>

</html>
